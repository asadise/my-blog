message: "زیاد اهل کامنت گذاشتن نیستم اما حیفم اومد نظرمو نگم با ی جاهای این متن خیلی موافق بودم من به چادر اتقاد زیادی دارم و با اینکه توی خیلی فیلم ها حتی بهش توهین میشه هم موافقم من خودم از این بابت خیلی ناراحت میشم اما درمورد اینکه همه باید با لهجه خودشون حرف بزنن نه. بعضی جاها میطلبه که آدم رسمی حرف بزنه مثل دانشگاه و اون حرف زدن به فارسی معیاره نه لهجه تهرانی."
