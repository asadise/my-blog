message: "جناب اسدی با سلام\r\nمن از نسلی هستم که تفکرات دینی خود را در نوجوانی از کسانی مانند دکتر الهام گرفته ام و با عینک ایشان اولین جهان بینی خود ر شکل دادهایم\r\nاما اکنون پس از 35 سال مطمئنم که این عینک تنها و کامل ترین عینک نیست و بخصوص با جهان شمول شدن فکر در قرن بیست و یکم نگاه ایشان زیبا و خالص و صادقانه بوده اما نه لزوما کامل و وافی .\r\nمی توان از آن استفاده کرد ولی نباید آن را کامل دانست که این خطرناک ترین و منحرف ترین تفکر است و مطمئنم شما نیز چنین نمی پندارید."
