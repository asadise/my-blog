message: >-
  متر آدمی, اونا رو هم قد آرزوهاشون نشون میده بدون یه میل کم و زیاد.به نظر من
  کمال طلبی انسان حد و مرز نداره که بشه اونو هم قد یه مسئله دونست مگر اینکه یک
  چیز کاملا جامع مد نظر باشه که مسلما ما فقط یه چیز لا یتناهی و بدون مرز رو تو
  باورمون داریم. البته همون طوری که اگه یه آب راکد متصل به آب جاری بشه اونم جاری
  شمرده میشه پس هر چیزی میتونه عظمت لایتناهی بودن رو داشته باشه اگه این اتصال رو
  داشته باشه. حتی یه نمره خوب, به شرطی که به قول شما مرجع فراموش نشه فرعیات مد
  نظر گرفته بشه
