msg: "سلام مرسي من اين داستان را با توصيف شما خواندم، مختصر و مفيد و البته کاملا تلخ و غم انگيز... به نظر من هدف آقاي دولت آبادي از اين داستان تلخ و نج آور اشاره به يک نکته مهم و آن هم نقش کليدي مرد در خانواده است.. آنجا که سايه مردي از خانه اي کوتاه مي شود خانواده پراکنده شده و ديگران در صدد سالاري بر خانه و خانواده برمي آيند... همانطور که به درستي توصيف کرديد هر فرد هم براي رسيدن به اهداف خود قدم برمي دارد ... جاي خالي سلوچ را امروز در خانواده ايراني به خوبي مي توان ديد.. آنجا که مرد خانواده به عنوان شوهر و پدر از جايگاه رفيعش تنزول کرده و جامعه امروزي بي قيد و بند شده است و نسبت به ناهنجاري ها بي تفاوت شده است.. البته من موافق پدرسالاري نيستم اما معتقدم زنان و مردان جايگاه خود را دارند که برخي از روشنفکرنمايان با برچسب زدن هاي تعصب گونه اين جايگاه ها را حقير و بعضا جا به جا کرده اند.\r\nبا تشکر"
