msg: "با سلام خدمت شما دوست عزیز\r\nمعلوم است که شما این رمان را با دقت و تیزبینی خاصی مطالعه کرده‌اید؛ با توجه به وقایع انتهایی داستان، برداشت شما نیز می‌تواند جزء پایان‌های متصور برای «جای خالی سلوچ» باشد. \r\nتا اینجا ۳ پایان مختلف برای جای خالی سلوچ مطرح کردیم، نخست برداشت من بود که می‌گفت در انتهای داستان سلوچ زنده است  و به زمیج برمی‌گردد (امیدبخش‌ترین پایان)؛ دوم برداشت خانم سمانه خانی بود که در نظرات گفتند سلوچ مرده است و داستان پایانی وهم‌آلود دارد؛ سومین پایان نیز نظر آقای حمید است که می‌گوید سلوچ در چاه مرده بود و به این دلیل گم شده بود."
