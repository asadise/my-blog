  خلاصه داستان خیلی جامع و خوب بود به عنوان کسی که داستان و نخونده میگم خسته
  نباشید چیزی که من بر اساس خلاصه این داستان تونستم درک کنم نبود پدر که اگه
  نباشه هیچ چیز سر جاش نیست به نظر من تو این داستان هاجر بیشتر از همه سختی کشیده
  باشع  هاجری که بخاطر سن و سال کمش مجبور به ازدواج کسی که چندین سال از خودش
  بزرگتره بشه مردی که ازدواج قبلی داشته و یا حتی امکان داره روانی هم باشه اون
  مرگ مادرشو ب از چشم زنش میدید و خیلی چیزای دیگه  که قطعا اگه پدر بود خیلی از
  این اتفاقات نمیوفتاد
