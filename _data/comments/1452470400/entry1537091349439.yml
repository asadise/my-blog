msg: >-
  داستان تأثیر گذاری بود. در تمام طول داستان میتونستم صحنه ها رو مجسم کنم و این
  قدرت پردازش آقای دولت آبادیست. در آخرین صحنه هم مرگان خیال میکند و باور دارد
  که اگر سلوچ حضور داشت میتوانست مشکل چاه را حل کند. او بازگشت ناممکن سلوچ را در
  خیال خود با غرور برخواسته از توانایی و موفقیت وی در آنچه رخ می توانست داده
  باشد، در عین خستگی و با لباس آغشته به خون تصور میکند.
