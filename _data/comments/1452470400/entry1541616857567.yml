msg: "قسمت هایی از داستان برای من گنگ بود، دوبار در اواخر کتاب که مرگان دنبال مس هایش است اشاره شده که مادر و پسر که منظور مراد و مرگان است.\r\nآخر کتاب گنگ تموم میشه ولی با این دیدگاه مخالفم که سلوچ توی چاه بوده، چون هم عباس توی اون چاه افتاد و هم ارونه. ولی با دیدگاه پریسا موافقم، کاملا منطقی است"
