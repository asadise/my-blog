msg: "من دیروز خوندن این کتاب بسیار زیبا رو تموم کردم، مثل بقیه آثار آقای دولت آبادی، از بابت تصویر سازی بی نظیر بود و واقعا همه جای کتاب رو میتونستم تصور کنم. به نظر من در آخر داستان سلوچ برگشت، ولی برگشتنی که هیچ نفعی به حال بقیه اعضای خانواده نداشت، بچه های مرگان هر کدوم به نحوی از دست رفته بودند، خود مرگان هم با اینکه تمام تلاشش رو کرده بود تا نظام خانواده از هم پاشیده نشه، ولی موفق نبود، تا جایی که نتونسته بود خواسته ها و جسم خودش رو هم در برابر شهوت سردار حفظ بکنه.... هرچند که یه امر طبیعی بود و به نظرم آقای دولت  آبادی این قسمت داستان تمام تلاشش رو کرده که امر نیاز جسمانی رو کاملا طبیعی به قلم بیاره و از این بابت گناهی بر دوش مرگان نذاره، اون هم در تاریخ و زمانی که اوج نجابت یک زن سوختن و ساختن بدون شوهر بوده و سرکوب نیازهای طبیعی جسمانیش...\r\nبه نظرم دیگه بازگشت سلوچ برای مرگان اونقدرها هم مهم نبود، چون با اینکه مردی رو دید که شبیه سلوچه و برگشته به روستای خودش، ولی مرگان در آخرین جمله کتاب سوال میکنه که آیا تو معدن برای زنها هم کاری هست؟؟؟\r\nاین نشون دهنده این هست که مرگان از حضور و وجود سلوچ گذر کرده ...."
