msg: "سلام به نظر من در آخر داستان سلوچ برمیگرده و اینک برخی دوستان گفتند که درون چاه افتاده کاملا منتفیه چون اوا داستان گفته میشه که سلوچ از خانه میره و هیچ نشانی ازخودش باقی نمیزاره جوری که مرگان روز اول متوجه منمیشه که شوهرش رفته جوری که هیچ موقع قرار نیست برگرده و این موضوع چند با تاکید میشه ...\r\nبه نظر من سلوچ رفت و در انتها برمیگرده چه بسا مرگان از این برگشت خوشحال باشه !"
