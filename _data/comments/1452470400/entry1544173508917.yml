msg: "با سلام\r\nبنظرم موضوعی که آقای دولت آبادی در این داستان تعمدا تاکید میکند موضوع خشونت است. خشونتی نهفته در دل مردمان این سرزمین نهادینه شده است.از خشونت کلامی مجری در فضای خانواده و جامعه تا خشونت فیزیکی و جسمانی. صحنه تجاوزگونه علی گناو به دخترک تازه بخت هاجر.صحنه قورت دادن خرده پول با نخاله ها و دفع آن توسط عباس .صحنه درگیری عباس و لوک و نیز تصور قطعه قطعه کردن شتر در دل چاه ! البته باید توجه داشت که آقای دولت آبادی این رمان را مقارن با تحولات عمیق اجتماعی و انقلاب ایران و در دل مبارزات با رژیم پهلوی نگاشته است و قطعا با لحاظ تمایلات انقلابی و ایجاز و استعارات در خصوص مبارزه با ظلم میبایست رمان را نگریست. قطعه قطعه کردن شتر که را آب را در تاریکی ودر دل سیاهی بسته است و اشاره به اینکه حتما خونریزی لازم است تا از دل شب راه آب و روشنایی باز شود اشاره به لزوم انقلاب و تحولات است.بنظرم مرگان نماد ایران است که به تمامی طبقات و افراد جامعه فارغ از دشمنیها و کینه توزیها به یک نسبت خدمت رسانی میکند و مادری ! مام وطن و بهر روی باز هم خیانت میبیند و نامرادی .و تنها و تنها اوست مرگان که دست از کمترین خاک نمیشوید و بار تاریخی هزاران ساله ظلم و خشونت از آشنا و بیگانه به دوش میکشد.اوست که در آخر سلوچ را در هیبت یک منجی میبیند کسیکه با شولای خون و کاردی در دست نجات دهنده کاریز و مردمان سرزمین شده است."
