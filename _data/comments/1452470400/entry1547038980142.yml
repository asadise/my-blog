msg: "با سلام و سپاس\r\nمن هم تازه امروز این داستان رو تمام کردم.تصویرسازی بسیار زیبا و استادانه ی داستان با قلم هنرمندانه و گیرای استاد دولت آبادی،طعم تلخ فقر و بی مهری رو کامل به خواننده می چشاند.من از قسمتی که مرگان هاجر رو داد به علی گناو خیلی ناراحت شدم،یعنی برام غیر منتظره بود.فک می کردم از شخصیت مرگان این طوری برمیاد که به هر چنگ و دندونی که شده نزاره هاجر زن علی گناو بشه.عباس هم احساس می کنم سزای کارهاش در حق ابراو و هاجر و مرگان رو گرفت..کلا رفتار شخصیت ها به نظرم کمی عاری از محبت بود.مثلا حس برادرانه ای از طرف عباس نسبت به هاجر و ابراو و حس نمی شد.مثلا حس مسیولیتی که نزاره خواهر کم سنش تن به ازدواج بده..آخر داستان هم برای من مبهم بود.به نظر من مرگ سلوچ که یکی از دوستان اشاره کردن ملموس تره چون رد خون رو لباس و اینا انگار این رو می رسونه."
