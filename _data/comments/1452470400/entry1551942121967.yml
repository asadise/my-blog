msg: "با سلام\r\nداستان خیلی غم انگیزی ست و اثراتی که فقر بر یک جامعه می گذارد را بخوبی بیان می کند.فقر و بیکاری سلوچ را به جایی می رساند که خانواده را بی خبر رها می کند. و همچنین نقش و جایگاه هر شخص در خانواده را به زیبایی هر چه تمام تر به تصویر می کشد.\r\nهمینطور در کتاب به نکته عدم مدیریت در بخش آبهای زیرزمینی و کشاورزی نامتناسب با منطقه و بهره برداری از آب به روشی که آسیب های زیادی به منابع آبی منطقه می زند بخوبی اشاره کرده و اینکه از دیرباز این مسئله از مهمترین علل مهاجرت روستائیان به شهرها بوده است."
