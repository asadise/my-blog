msg: "سلام، من دیشب کتاب رو تموم کردم. متن کتاب بسیار زیبا و متفاوت و تاثیرگذار بود، ولی کند پیش میرفت. بنظر من سلوچ زنده است چون زمانی که مردم جمع شدند تا ارونه را بیرون بکشند نتونستند بدیهی است که شتر در چاه بود نه یک انسان... و اینکه سلوچ چون مقنی گر روستا بود باز کردن راه آب کار فقط کار خودش بود و دولت آبادی انگار میخواست این رو تاکید کنه که این کار فقط از سلوچ برمیاد.. و در پایان اینکه شخصیتها همه تغییر کرده بودند و هویتی جدید پیدا کرده بودند بنابراین مرگان باوجود اینکه گمشده اش را پیدا کرد ولی ترجیح داد اون کاری رو که به نفع همه است رو انجام بده. \r\nممنون از خلاصه و نظراتی که نوشته بودید"
