msg: >-
  داستان خیلی غم انگیز بود، واقعا ظلم و ستمی که بر شخصیتها شد قابل تحمل نبود،
  فرهنگ حاکم کاملا مرد سالار بود، بیشتر از همه برا هاجر و مرگان متاثر شدم، فقر و
  بدبختی خانواده از یک طرف و از طرفی نبودن سلوچ باعث میشد تا اطرافیان بخودشون
  اجازه بدهند هربلایی که دلشون بخواد سرشون بیارند. مرگان عباس ابراو و هاجر همه
  در نبود پدر رنجهای بسیاری رو متحمل شدند ولی پس از سپری کردن ناملایمات هرکدام
  بنحوی هویت و شخصیت متفاوت و پخته تری پیدا کرده بودند
