msg: "سلام، پس از خواندن \"كليدر\" شاهكار آقاي دولت آبادي و چند رمان ديگر (آن مادیان سرخ‌یال، سلوک، روزگار سپری‌ شده مردم سالخورده و طریق بسمل شدن) از ايشان، رمان \"جاي خالي سلوچ\" را خواندم و تا مدتها به شدت منقلبم كرد. ژرف ترين و تاثير گذارترين بخش اثر ماجراي شوهر كردن هاجر و زال و پير شدن يك شبه عباس است. \r\nسال نود خواندم و آقاي دولت آبادي، علی‌ محمد افغانی، احمد محمود و اسماعيل فصيح را همچنان زبردست مي دانم و از ياد كرده ها بسيار آموخته ام.\r\nبدرود"
