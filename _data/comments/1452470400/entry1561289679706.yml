msg: "یکی از دلنشین ترین کتاب هایی بود که خوندم در حین خوندن کتاب انگار   تمام صحنه ها  مثل یک فیلم از جلوی چشم آدم میگذرن از بس جزئیات داستان استادانه و فضاسازی داستان بی نقصه\r\nلحظه لحظه داستان میشه با مرگان و بچه هاش همدردی کرد و از نبود سلوچ ناراحت بود و غصه خورد \r\nبه نظرم پایان داستان میتونه سلوچ برگشته باشه و یا فقط وهم و خیال مرگان باشه ولی من مرگ سلوچ رو نمی تونم جزو پایان داستان در نظر بگیرم چون بعد اون همه زمان دیگه جنازه ای از سلوچ نمیمونه که مرگان بخواد تو تاریکی شب تشخیصش بده و البته جمله آخر کتاب انگار میخواد بگه که با وجود تمام این فقر و بدبختی ها بالاخره سختی ها با برگشت سلوچ تموم شدن"
