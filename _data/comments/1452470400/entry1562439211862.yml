msg: "سلام....اولین کتابیه که از آقای دولت آبادی خوندم داستان رو پسندیدم با همه اتفاقات و سختی های ناپسند واقع شده،،واقعیات گاها برخلاف میل ماست،،چقد شخصیت ها خوب معرفی شدن،،همه چی و همه چی این رو میگه که ارزش خوندن رو داشت این کتاب\r\nاما درباره پایان داستان که محل اختلاف دوستان هم بود،من با این نظر موافقم که پایان مشخص شده ای نیست و برداشت های مختلفی میشه کرد،،بازگشت و عدم بازگشت سلوچ هردو میتونه برای پایان خوب باشه،،مهم اینه که کل این اتفاقات با نبود سلوچ واقع میشه."
