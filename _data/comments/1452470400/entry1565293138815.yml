msg: >-
  جای خالی سلوچ همانند بقیه آثار آقای دولت آبادی بی همتا در توصیف و وصف است وصف
  فضا ها اینقدر با جزئیات و دقیق است که بعد از مشغول شدن به خواندن کتاب وجود
  آدمی به یکباره از دنیای خود کنده میشه و تبدیل به یکی از اهالی روستاییان زمینج
  میشه.مرگان زنی قوی و عاشق، عاشق سلوچ و بچه های سلوچ عاشق زندگی، او در نبود
  سلوچ از هیچ کاری برای تهیه نانی برای بچه های سلوچ واپس نمیکشد از کلفتی تا
  کارهای مردانه مثل سفیدکاری خونه اهالی روستا. آخر کتاب به خودم گفتم اگه من به
  جای مرگان بودم می تونستم برای مبارزه با فقر و زنده نگه داشتن بچه هایی که
  مسئولیتشون با من هست کارهایی که مرگان انجام داد رو انجام بدم؟ سوالی که هر کسی
  می تونه از خودش بپرسه. سلوچ و اما سلوچ جای خالی سلوچ در خط به خط کتاب جای خالی
  سلوچ رو حس میکردم همه چی با حضوری از سلوچ نامیده میشد، بچه های سلوچ، زن سلوچ،
  خانه سلوچ، به نظر من سلوچ مردی با غیرت است که از خجالت فقر ترجیح به ترک خانه و
  دیار خود میکند. فقری که مقصر این فقر سلوچ نیست، جامعه و یا حتی تقدیر است. در
  آخر داستان سلوچ مرگان شاید برگشته باشد ولی دیگر مرگان خود مردیست برای خود
