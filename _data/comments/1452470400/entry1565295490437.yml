msg: >-
  سلام،امروز کتاب رو تمام کردم،لحظه اخر بغض این چند روزه ام ترکید و کلی اشک
  ریختم،به نظر سلوچ چاه رو باز کرده و خودش افتاده تو راه اب،که اولش میگه جنازه
  یعنی مرده،بعدش میگه از یه پاش خون میاد،یعنی زنده اس اما خون مالیه،اما قطعا
  مرگان به روستا برنگشت و با یا بدون سلوچ از روستا رفت.
