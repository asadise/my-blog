msg: "با سلام خدمت شما\r\nکتاب جای خالی سلوچ رو من امشب به اتمام رسوندم .\r\nکتاب بسیار عالی و جذابی بود لحظه به لحظه با کتاب و به عنوان فردی از اهالی زمینج شاهد فقر و تنگدستی و مرارات های مرگان مادر خانواده که در غیاب شوهر تمام سنگینی چرخاندن چرخ زندگی رو بر دوش داشت بودم . از نظر من داستان در روستاهای اطراف سبزوار تعریف شده چون کتاب پر بود از لهجه و کلمات اون منطقه از خراسان ، آقای دولت آبادی ریزترین نکات و در این کتاب به بهترین نحو بیان کرده بود ، ازدواج بی هنگام هاجر ، عمل نکوهیده قمار و عاقبتش ، صداقت نداشتن در زندگی ، همراه و همدل نبودن زن با شوهر در زندگی علی گناو، طمع مردان در زمانی که زنی بدون سرپرست هست که میتونه یه آسیب اجتماعی بزرگ در هر جامعه و هر زمانی باشه . در پایان سلوچ در تصورات مرگان برگشت  و برگشت واقعی نداشت ."
