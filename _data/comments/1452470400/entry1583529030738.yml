  به نظرم میشه گفت جنازه ی سلوچ بود که در اخر پیدا شد . اگر این چاه همون چاهی
  باشه که عباس توش افتاده میتونیم حتی دلیل پیر شدن عباس رو هم دیدن جنازه ی سلوچ
  در نظر بگیریم (البته با این دیدگاه یکم توی بقیه ی قسمت ها تناقض به وجود
  میاد)اما خب وقتی مرگان میگه در معدن برای زنان هم کار هست یعنی سلوچ جنازش اومده
  و مرگان باید بره .
