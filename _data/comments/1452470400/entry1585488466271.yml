msg: "متن فنی و تصویر سازی ماهرانه استاد دولت آبادی بقدری زیبا بود که در حین‌خواندن بخشهای مختلف کتاب ، گویا سریالی در ذهن خواننده پخش میشد و خواننده(بیننده) تمام‌جزئیات و ریزه کاری ها را لمس میکرد.\r\nدر مورد پیام کتاب هم باید گفت: بزرگترین منکری که میتواند در جامعه وجود داشته باشد این است که یک انسان نتواند با کار و اشتغال درستکارانه به یک زندگی آبرومندانه و قانعانه برسد . جای خالی سلوچ در همین روزگار ما نیز به وفور یافت میشود، خانواده هایی که حتی با بودن پدر، به دلیل فقر از هم‌گسسته و هر کدام در راه و مسیر خود هستند که متاسفانه این از هم‌گسیختگی در اکثر قریب به اتفاق موارد با نتایج ناگواری مثل پایان همین داستان روبرو میشوند.(فحشا، طلاق عاطفی، عدم توفیق ودر مدیریت و تربیت فرزندان و ...)"
