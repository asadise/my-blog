msg: >-
  سلام. امروز تمومش کردم. از کتابای دولت آبادی قبلا کلیدر رو خوندم. کلا در
  برقراری ارتباط با رمان های ایشون مشکل دارم. شاید چون بواسطه زندگی در مناطق
  کوهستانی غرب   کشور با فرهنگ مردم کویر کاملا غریبه ام. البته این غریبگی در جای
  خالی سلوچ کمتر از کلیدر خودنمایی میکرد. تا جایی که شخصیت مرگان رو به یکی از
  اقوام نزدیک خودم شبیه سازی میکردم. کسی که همیشه بخاطر رفتار های بدش در ذهن
  خودم نقد میکردم و ازش دل خوشی نداشتم. مرگان کمک کرد که زندگی رو از نگاه او هم
  ببینم و حالا بعد ۲۰ سال اون زن رو بیشتر درک کنم. درباره پایان قصه هم هر سه
  نظری که برای پایان قصه مطرح شد در پاراگراف پایانی به ذهن من خطور کرد و اومدم
  نقد ها رو بخونم ببینم کدوم محتمل تره. من با این موضوع که سلوچ توی چاه افتاده
  بود موافق ترم. موفق باشید.
