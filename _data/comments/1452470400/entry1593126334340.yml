msg: >-
  سلام.من هم این کتاب را الان تمام کردم..در کل از طریقه ی نوشتن دولت آبادی واقعا
  لذت می برم ...داستان گرچه بسیار تلخ و تاسف بار است اما بسیار به حقیقت جامعه
  ایرانی نزدیک است ..فقر شدیدی که هنوز هم بعد از گذشت ۴دهه در اقشار وسیعی از
  جامعه وجود دارد، و اینکه فقر ریشه ی تمام زشتی ها و بدی هاست..من در این مدت هر
  بار که کتاب را باز کردم و ادامه دادم خواندنش را با شخصیت مرگان زندگی
  کردم..اوایل تا نیمه های داستان در موقعیت های بسیاری نسبت به طرز رفتار مرگان
  خشمگین میشدم اما از جایی به بعد با او همزاد پنداری می کردم و سیاهی یا سفیدی
  شخصیت او برایم کاملا قابل درک و پذیرش بود با توجه به شرایطی که در آن زندگی می
  کرد..برداشت من از پایان داستان اینست که مرگان که از شب قبل بی خواب بوده و دچار
  وهم بوده حالا هم در اوهام خودش سلوچ را می بیند و سوالی که از او میکند :"آیا در
  معدن برای زنان هم کار پیدا می شود؟"نشان می دهد که مرگان نه در پی سلوچ تن به
  هجرت داده بلکه در پی کار و رهایی از فقر تصمیم به مهاجرت گرفته.
