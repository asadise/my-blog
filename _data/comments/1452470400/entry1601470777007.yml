msg: "من یکم قبل کتاب رو تموم کردم مدتی بوش که داشتم می خوندمش روزی یک بخشش رو تموم می کردم به خوندنش عادت کرده بودم طوری در من اثر کرده بود که فکر می کردم شخصیت های داستان واقعی هستن و بهشون فکر می کردم و دلم می خواست مشکلاتشون حل بشه موقع خوندنش سلوچ رو توی ذهنم طوری می دیدم که می دونستم با اومدنش خانواده رو نجات میده..\r\nاخر داستان رو هم فکر نمی کنم سلوچ برگشته باشه و یا توی چاه افتاده بوده به نظرم مرگان لحظه ی آخر قبل از رفتنش چون توی دلش باز به برگشتن سلوچ فکر می کرد برگشتنش رو خیال کرده\r\nدر کل کتاب فوق العاده ای بود بو نحوه بازگویی اتفاق ها طوری بود که انگار اونجا حضور داری و داری حسش می کنی خیلی لذت بردم از خوندنش\r\nمرسی از سایت خوبتون"
