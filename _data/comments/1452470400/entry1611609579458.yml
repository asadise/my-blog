msg: "این داستان برای من بیشتر تداعی گر خروج محمدرضاشاه از ایران بود.و کشوری که توی دست چندتا به اصطلاح بزرگتر می افته که هر کدوم به دنبال تصاحب و استفاده ی شخصی از دارایی هاش هستند. وعده های دروغین به مردم، نظیر تراکتور و مکینه و ابادانی و نهال کاری و وام و ... برای من به صورت نمادهایی از آنچه که پس از انقلاب در ایران رخ داده خودشون رو نشون دادن. و در انتها مهاجرت به قصد پیشرفت و رهایی از وضعیت فلاکت بار هم که تصمیم نهایی مردم زجر کشیده اس در آخر داستان دیده میشه.و به خون آلوده شدن آب مصرفی خیلی حرف ها داره.به چاه افتادن شتر توسط کسانی که دنبال منفعتشون بودن که باعث شده بود همون اندک روزی بر مردم عادی تنگ تر شه. و میرزا حسنی که پولها رو برداشت و فرار کرد.همه ی اینها ایران منه.همچنین با اینکه سلوچ برگشت اما بازهم مرگان راجع به کار در معدن پرسید و نشون داد که حتی اگه سلوچ هم برگرده باز هم مرگان میخواد که از اون دیار بره .تمام دلبستگی ها و حتی پاره های تنش رو رها میکنه و میره به امید فردای بهتر، هرچند مبهم.چون دیگه چیزی برای از دست دادن نداره.\r\nخلاصه: شاه اگر عاقل نباشد مُلک ویران می شود"
