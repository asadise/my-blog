msg: "سلام\r\nمن این کتابو به تازگی تموم کردم.\r\nداستانش واقعا زنده بود.خواننده انگار داره تو همان زمان و موقعیت زندگی میکنه.درد مردم،فقر مرگان،تلاشش برای سروسامان دادن زندگیش بدون حضور همسرش،رفتار بعضی از همسایه ها با مرگان،رفتارهای ناشایست پسراش، همه و همه به زیبایی و با شگردی خاص و طبیعی بیان شده بود.من خودم با لحظات شادی مرگان،شاد میشدم و با ناراحتیش ،ناراحت. داستانش واقعا فوق العاده بود. تنها چیزی که برام خیلی عجیب بود،اینه که زیاد فحش میدادن و فکر کنم اینم به اقتضای اون زمان بوده.چون سطح سوادی نبوده که مردم آداب صحیح برخورد با همدیگه رو داشته باشن."
