msg: >-
  سلام من هم بعد چند سال که از خرید کتاب میگذشت تازه خوندمش . فوق العاده نثر
  کتاب و دوست داشتم و واقعا با مرگان زندگی کردم . نظرات دوستان رو هم خوندم و به
  نظر من سلوچ برگشته بوده راه آب و باز کرده و در اثر اتفاقی مرده و مرگان چاره ای
  جز رفتن نداشته چون امید به زنده بودن سلوچ حالا نبود . کتاب در اواخر دهه پنجاه
  نوشته شده ولی مواردی مثل کودک همسری ، تعرض به زنان بی همسر و سختی زندگی با
  نگاه دیگران برای آنها ، میرزا حسن ها و مالک ها و مذهبی های الکی و ... مواردی
  که بعد گذشت سی سال هنوز در ایران هست و با وجود بیسوادی و فقر فرهنگی آن زمان
  دور از انتظار نیست اما در این زمانه چرا. مرگان ایران است مرگان کشور ماست و حال
  و روز ناخوشش.
