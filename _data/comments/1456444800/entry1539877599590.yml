msg: "کتابیست که ارزش چندبار خواندن رو داره،اگه احساس میکنید رسیدن به آرزوهاتون براتون دیگه معنی ای نداره و یا از دنبال کردن آرزوها و اهدافتون ناامید شدید،حتما این کتاب رو بخونید.این کتاب درس های زندگی زیادی به آدم میده.سطر به سطرش مفهوم خوشبختی رو توش داره.در عین حال در سبک داستانی است که خواننده رو مشتاق تر میکنه که بقیه کتاب رو هر چه سریع تر مطالعه کنه.\r\nممنون از سایتتون با محتوی خوبش."
