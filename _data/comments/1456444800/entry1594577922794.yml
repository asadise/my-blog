msg: "سلام بزرگوارِ فرهیخته\r\nبابت خلاصه کتاب هاتون ممنون من امشب وبلاگتون رو دیدم و با اشتیاق همه رو خوندم چراکه بسیاری از کتابها رو در گذشته خوانده بودم و جزیئات آنرا فراموش کرده بودم اما با خواندن خلاصه ها همه چیز یادم آمد. منتظر خلاصه دیگر کتاب‌ها از نویسنده های مشهور هستم\r\nتندرست و مانا باشید"
