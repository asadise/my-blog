msg: "سلام\r\nمرسی بابت این ایده جالب ک جملات خاص و زیبای کتاب رو یادداشت کردید هرچند خیلی بیشتر باید نوشت.\r\nفکر میکنم باید چند بار این کتابو بخونم تا جملاتش حفظم بشه و تو ذهنم جا بگیره. فقط حیف ک افسانه شخصی رو فقط رسالت مردها برشمرده اونجا ک حرف از ماجراجوهایی میزنه ک بدنبال افسانه شخصیشون یا پیدا کردن زنان زیبا یا گنجها ب سفر میرن.\r\nبنظرم رسید تو این کتاب نقش زن فقط معشوق بود."
