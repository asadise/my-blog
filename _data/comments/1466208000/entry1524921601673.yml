message: "یکی از خاطرات خودم درباره یاهومسنجر: با دو نفر از دوستانم به کافی‌نت رفتیم که ارسال ایمیل را به آنها یاد بدهم؛ هیچکدام از آن‌ها اصلا تا آن روز ایمیل نفرستاده بودند، اما در یاهومسنجر استاد بودند. یکی از آن‌ها یک ID یاهومسنجر داشت و وقتی با آن لاگین کرد، کلی پی‌ام و پیام ناخوانده نمایان شد، وقتی تعجب مرا از نبوه پیام‌ها دید گفت که این ID برای کل بچه‌های محله‌شان هست و به نوعی این ID را به صورت اشتراکی استفاده می‌کنند!"
