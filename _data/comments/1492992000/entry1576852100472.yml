msg: "با سلام. من این داستان را نخواندم.بلکه جویدم! خیلی زیبا بود.همچنان که به دنبال نمادهای داستان می گشتم نظر دوستان کمک زیادی کرد تا درک بهتری از داستان داشته باشم. فقط در این بین نماد کودک( که بسیار دلسوز بود نسبت به پیرمرد) و ساحل( که پیرمرد خودش را مدام نکوهش میکرد از این بابت که دلیل از بین رفتن ماهی دور شدنش از ساحل است) اشاره ای نشده است.\r\nاینجا منظور از کودک: همان امید است.\r\nساحل: همان مقصد و به عبارتی همان مقصود است. و مقصود همان مسیری ست که هدف به انجام رسیده( ماهی شکار شده) در آن ساری و جاری و نافذ می شود. وقتی ذهن پیرمرد از هدف والایش ( ذات صید کردن) به هدفی افول پذیر تر ( مبلغ ماهی و اینکه چند نفر را سیر می کند) درگیر می شود، بنابراین از هدف والا و متعالی که همان ساحل مقصود(  چیستم؟ کیستم؟ بهر چه آمده ام ها)  دور می شود. با این حال شکست مفهومی ندارد و همانطور که در انتهای داستان میبینیم امید به فردایی بهتر و تلاش برای رسیدن به اون به زیبایی به تصویر کشیده شده است."
