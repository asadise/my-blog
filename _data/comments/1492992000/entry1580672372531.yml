msg: >-
  به نظر من منظور داستان این پیام را می رساند که آنچه از نظر ساده لوحان یک شور
  بختی است از نظر عالمان یک پیروزی بزرگ به حساب می‌آید انسان تلاشگر کهنسالی که
  هر چند علی الظاهر از دید ساده لوحان نیازمند به دیگران است،ولی تنها و با شجاعت
  دل به دریای بزرگ و زیبا و خطرناک میزند با اتفاقات به تنهایی میجنگد قویتر از
  خودش را مغلوب خود میکند از قدرت جسمانی و روحی روانی خوبی برخوردار است وانچه
  جوانتر ها نمی دانند و نمیتوانند،او از آن استعداد و بلوغ ذهنی به خوبی برخوردار
  است .برایش مهم نیست حاصل دسترنجش خوراک کوسه ها شده مهم برای او فایق امدن بر
  مشکلات و خطر کردن و دل به دریا زدن و پیروز میدان شدن است،که میتواند از عهده ی
  آن براید، آنچه جوانان و خام تر ها از رویارویی آن وحشت دارند و می گریزند. اما
  آنچه پیرمرد را آزار میدهد،فقط یک احساس ذهنی کاملا طبیعی است وان حس تنهایی
  دوران کهولت است که آن هم از طریق دوست شدن با  نوجوانی این خلا را کاملا پر کرده
  است .در واقع یک بده بستانی عادلانه و دو طرفه بین  واگذاری علم و تجربه و شهامت
  و تلاش یک کهنسال به یک نوجوان و در عرض گرفتن حس گرمی و پویایی و امید و اشتیاق
  به زندگی از یک نوجوان و پیدایش یک ارتباط منطقی و عادلانه بین دو انسان عادی با
  دنیا و زمان متفاوت است،آنچه از دید افراد معمولی و سطحی بدبختی است ،از دید
  انسان معنانگر یک خوشبختی و شانسی بزرگ به حساب می آید.
