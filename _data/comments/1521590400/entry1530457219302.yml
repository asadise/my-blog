msg: "با سلام و احترام؛\r\nاگر منظور شما را درست متوجه شده باشم؛ می‌خواهید تقویم شمسی گه به صورت event اضافه کرده‌اید به عنوان screen saver نمایش دهید؛ فکر نمی‌کنم بتوان به راحتی این کار را انجام داد، اما اگر می‌خواهید رویدادها را روی صفحه‌ی قفل (lock screen) اندروید نمایش دهید باید بگویم که خود تقویم میلادی گوشی (به خصوص از نسخه اندروید ۵) معمولا این قابلیت را دارد. همچنین شما می‌توانید از نرم‌افزار <a href='https://play.google.com/store/apps/details?id=com.codesector.calendar' rel='nofollow'>Neat Calendar Widget</a> استفاده کنید."
