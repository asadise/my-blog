msg: "دوست عزیز معمولاً بعد از اضافه کردن حساب گوگل به گوشی و فعال کردن sync تقویم شمسی به لیست تقویم‌های برنامه calendar گوشی شما اضافه می‌شود؛\r\nبنابراین تنها کاری که لازم است انجام دهید این است که به قسمت تنظیمات برنامه تقویم گوشی سامسونگ خود بروید و دنبال گزینه‌ای به نام calendars to display یا «تقویم‌هایی برای نمایش» رفته و تقویم ۹۷ را در آنجا علامت بزنید."
