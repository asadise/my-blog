msg: >-
  دوستان لطفا توجه کنند که با طی مراحل این نوشته تقویم شمسی به حساب گوگل آنها
  اضافه می‌شود، لذا تنها کاری که لازم است انجام بدهند این است که حساب گوگل خود
  را به گوشی اضافه کنند و در برنامه calendar تیک نمایش تقویم شمسی را بزنند. برای
  نمایش تقویم در برنامه calendar گوشی می‌توانید از راهنمای سایت‌های <a href="https://www.samsung.com/uk/support/mobile-devices/how-do-i-sync-my-s-planner-calendar-app-with-my-google-account/" target="_blank" rel="nofollow">سامسونگ</a> یا <a href="https://www.wikihow.tech/Sync-Google-Calendar-with-Android-Calendar" target="_blank" rel="nofollow">wikiHow</a>  استفاده کنید.
