msg: "سلام دوست عزیز،\r\nچون تقویم اصلی گوگل (باتوجه بر استفاده اکثریت جمعیت جهان) تقویم میلادی است و سایر تقویم‌ها به عنوان تقویم ثانویه به آن اضافه می‌شوند، انجام موردی که شما می‌خواهید با تقویم میلادی گوشی + تقویم گوگل امکانپذیر نیست. به جای این روش می‌توانید از برنامه‌های تقویم شمسی موجود در مارکت‌های گوگل‌پلی، بازار و ... استفاده کنید."
