  سلام دوست عزیز، تقویم پیش‌فرض سیستم‌عامل اندروید میلادی است، همانطور که در
  نظرات بالاتر گرفته‌ام شاید بتوان با جستجو در گوگل پلی/بازار، برنامه شماره‌گیر،
