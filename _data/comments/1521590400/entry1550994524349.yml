msg: >-
  سلام دوست عزیز، ایجاد این تقویم‌ها زیاد سخت نیست، ففط کافی است فایل ICS آن را
  ایجاد کنید و در اکانت گوگل‌تان در calendar.google.com آپلود کنید. اینکه
  می‌فرمایید تقویم شمسی برای یکسال نباشد؛ حقیقتا ایجاد تقویم شمسی برای هزارسال
  هم بر طبق الگوریتم تقویم جلالیکار سختی نیست؛ اما مناسبتهای تقویم قمری و روزهای
  تعطیل معمولا در هر سال متغیر است و این ایجاد تقویم برای هر سال برای پرهیز از
  خطا و اشتباه در روزهای تعطیل است. بنده تقویم سال ۹۸ را در اواخر ماه اسفند
  ایجاد خواهم کرد و در همین‌جا به اشتراک می‌گذارم.
