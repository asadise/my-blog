  سلام. من به تازگي  فيلم را ديدم. اتفاقا نقد و توضيحات شما به نسبت باقي نقدها
  برايم قابل قبول تر بود. جداي از فاصله طبقاتي و مشكلات اجتماعي كه به نظرم با
  وجود معماگون بودن فيلم و ماجراها خيلي ظريف به آنها پرداخته شده ، شده با يك
  نگاه يا يك جمله نصفه و نيمه حتا ، فيلمساز قصد دارد وجدان را به نمايش بگذارد.
  انسانيت را... . به طور يقين علت مرگ همان بود كه قبلا تاييد شده بود. ولي قصد
  فقط كمك رساني به خانواده اي بود كه مرد آن به صورت غير قابل باوري حاضر شده كه
  مرغ مرده به خورد زن و بچه اش بدهد. او ميخواهد انگار كمي از بار كساني را كه در
  اين زمينه مقصرند به دوش بكشد. اتفاقا به نظر من خيلي خوب به شخصيت پردازي طبقه ي
  موسا و زنش هم پرداخته. اعتراض زن موسا در جلسه دادگاه آخر جالب بود. و سكوت خود
  موسا. نكات گنگ و منفي هم داشت . در كل فيلم تامل برانگيزي بود.
