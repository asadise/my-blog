  باسلام وعرض ادب وخسته نباشید خدمت تمامی دست اندرکاران فیلم بدون تاریخ بدون
  امضا.من فیلم را دیدم . وتمامی نقدها را خواندم وبه تمامی عقایداحترام میگذارم
  .چیزی را که جای سوال برایم در این فیلم بودو از نقادان به چشمم نخورد اینکه در
  تمامی نقدها ندیدم کسی ازاسم این فیلم نقدی کند.چرا بدون تاریخ بدون امضاء؟
  مگردرفیلم تاریخی یا امضایی برجسته واتفاق ساز بود؟ بهتر نبود اسم این فیلم
  رابرمبنای انسانیت و یا وجدان میگذاشتید؟ مگر نه اینکه کارگردان بینندگان را به
  وجدان وانسانیت تشویق میکند؟مگر نه اینکه تمامی آنهایی که بدنبال نتیجه فیلم
  بودند خود فهمیدند که کار اصلی دکتربعد ازعذاب وجدانش ازاینکه مرگ کودک در اثر
  تصادف نبود کمک به خانواده کودک بود؟اگر نظر شخصی خود را نسبت به فیلمهایی که
  پایانی به ظاهرگنگ و نامفهوم دارند بگویم،اینکه اقلا اسم فیلم نیجه پایانی فیلم
  را مشخص کند.به نظر شما این بهتر نیست؟اسم فیلم را میگذاشتند "انسانیتی برمبنای
  وجدان"
