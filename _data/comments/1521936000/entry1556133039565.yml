msg: "به نظرم من کاوه نریمان با قبول علت مرگ با تصادف فقط میخواست بار رواتی اینکه پدر خانواده مسبب مرگ بوده را در ذهن مادر و پدر پسر بچه از بین ببره شاید این که بعضی از دوستان گفتن میتونسته کمک بالاعوض کنه تاثیری در به ریختن اون خانواده نداشته با توجه به اینکه مادر بچه پدر خانواده رو مسبب مرگ میدونسته و در کل خانواده صدقه بگیری نبودن.\r\nاز یه طرف غیر واقعی نشون دادن دلیل مرگ از نظر قانونی به نظرم اصلا درست نیست و انسانیتی که دکتر به خرج میده رو یا عدم صداقت آخر فیلم تحت الشعاع قرار میده."
