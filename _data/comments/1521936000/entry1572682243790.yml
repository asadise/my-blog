msg: >-
  با درود و تشکر از کارگردان و عوامل فیلم باید عرض کنم من این فیلم را دیشب دیدم
  . واقعا فیلم تاثیر گذاری بود . ممکن است سوالاتی در ذهن بیننده در برخی قسمتهای
  داستان ایجاد کند ولی در مجموع فیلم نامه ( که به نظر من ضعف امروز سینمای ایران
  است ) فیلمنامه خوب و منسجمی بود . بسیار روند فیلم خوب پیش رفت و من کاملا به
  فیلم نمره قبولی میدهم . در انتهای فیلم هم بیننده با توجه به سوالات همسر نریمان
  از او در ماشین , میتواند حدس بزند که چه رخ داده . توصیه میکنم فیلم را ببینید .
