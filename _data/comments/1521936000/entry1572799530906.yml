msg: >-
  درود.‌طی سه روز گذشته دوبار فیلم رو دیدم .و چون نگاه تخصصی به سینما و
  پارامترهای فیلمسازی ندارم نمی تونم نظر حرفه ای بدم. اما در حد درک یک‌مخاطب
  آگاه  ، موضوع فیلم جذاب بود. موسی و دکتر نریمان در دو طیف فرهنگی و اقتصادی دور
  از هم جامعه، مرد خانواده با اعتماد به صداقت کارگر کارگاه کشتار و بسته بندی
  مرغ، خواسته غذای خوبی در حد وسعش تهیه کنه، و به دلیل نااگاهی در پخت و طبخ صحیح
  مرغ ها بستر رشد بوتولیسم فراهم شده( معمولا در دمای بالای ۸۵ درجه سانتیگراد هاگ
  های این باسیل از بین می رود) موسی با طبع بلند حاضر به دریافت کمک نقدی نبود و
  وقتی سلامت ظاهری خانواده اش را دید نخواست برای دکار دردسر ایجاد کند. و طبق
  دیالوگهای رد و بدل شده بین نریمان و همسرش این اتفاق که جسد کودک تصادفی صبح
  فردا زیر دست دکتر آمد را خواست خدا دانست ... و مابقی ماجرا. بعد از باز کردن
  کفن صحنه روشن  کردن پروژکتور بر بالای جسد و اقدام برای تشریح نمایش داده نشد
  احتمالا به خاطر عدن نمایش صحنه دردناک برای بیننده و مخاطب. زندگی نباتی مادر
  دکتر نریمان ( از روی پیراهن خانم و همین طور مراقبت کننده ایشان میشد متوجه شد
  مادر هستند)  که خودش تصویر ذهنی خاص دارد و همین طور خانه مسکونی همسر دکتر
  نریمان  که نشان از اقامت موقت به دلیل اثاث کشی داشت....( شاید به دلیل افزایش
  سن ازدواج در دوران عقد بودند چون فرزندی هن نداشتند). و سرانجام...با تصمیمی که
  دکتر بعد از ۱۳ روز عملی کرد و نبش قبر انجام شد در واقع قصد بالا کشاندن و
  بازگرداندن عزت نفس را به موسی مرد خانواده داشت.... با اینکه بازی اقای محمد
  زاده به قدر فیلم متری ۶ و نیم و ابد و یک روز، قوی نبود اما در کل به غیر از
  موسیقی ای که میشد خیلی تاثیر گذارتر باشد، اشکال واضحی نمی توان گرفت.
