msg: "سلام دوست عزیز\r\nهمانطور که در ابتدای این نوشته گفتم؛ زیاد اهل دنبال کردن سریال نیستم. چند وقت پیش یکی از دوستانم سریال Mr. Robot را به من پیشنهاد کرد که ببینم، اما تاکنون من این سریال را ندیده‌ام؛ اگر تمایل/وقت دارید این سریال را ببینید و برای من و سایر خوانندگان بنویسید که این سریال چطور بود."
