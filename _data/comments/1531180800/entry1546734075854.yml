  آقای اسدی، شما که رمان چند بار خوانده اید، خوب بود که سال نوشتن این کتاب و سال
  انتشارش و سال مرگ کافکا را هم از روی انترنت یا از مقدمه کتاب (من این داستان را
  در ترجمه حداد خوانده ام که از زبان اصلی برگردانده است) می خواندید تا دچار این
  اشتباه نشوید که همه کتابهای کافکا بعد از مرگش توسط دوستش چاپ شده است. یکی از
  درگیری های کافکا با خوانواده اش و بویژه پدرش در تنبلی او برای نوشتن و چاپ
  آثارش بود. سپاس از توجهتان.
