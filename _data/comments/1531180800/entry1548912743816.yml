msg: "سلام دوست عزیز،\r\nاگر این کتاب را با ترجمه صادق هدایت خوانده‌اید، چون این ترجمه برای سال ۱۳۲۹ است طبیعی است که لحن کتاب و برخی واژگان ترجمه شده،‌ با واژگان معمول امروزی تفاوت داشته باشد که این ممکن است خوشایند خواننده امروزی این اثر نباشد؛ به عنوان مثال کلمه «صبحانه» در سرتاسر کتاب به «چاشت» ترجمه شده است که امروزه کاربردی ندارد."
