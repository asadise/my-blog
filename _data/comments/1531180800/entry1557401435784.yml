msg: "سلام. من این داستان را سال های پیش خواندم و چون اخیراً به مورد مشابهی برخوردم، یکبار دیگر آنرا خواندم. به نظرم یک داستان تخیلی نیست و بسیار به واقعیت نزدیک است. گرگور سوسک نشده بلکه این نگاه اطرافیان به اوست که چنین حسی به او میدهد. \r\nکافکا نگاه بسیاری به اشخاص خاصی که در مردن هستند، مثلاً بیماری در حال مرگ، به زیبایی بیان میکند.همه، اگرچه ادعا میکنند که با این بیماری خاص بیمار، \r\nکه از نزدیک ترین هاست، بمیرد راحت می‌شود ولی در تمام مدت بیماری به صورت یک سوسک نگاهش میکند. یادآوری میشود که سوسک همیشه یک حشره چندش آور بوده است و حال این بیمار همانند سوسک دیده می‌شود. این نگاه را حتی در مورد فرزندانی که نارسائی جسمی دارند(مثلاً بچه های استثنایی) میتوان مشاهده نمود."
