  باسلام وتشکر بخاطر خلاصه داستان چون خوندن دوباره کتاب با ترجمه ای که از هدایت
  داشتم خیلی کسل کننده بود....به نظر من این داستان بیشتر دردناک است تا ترسناک و
  واقعیت زندگی را به تصویر می کشد و حاوی پیام هایی است که دوستان به آن اشاره
  کردند اما نکته ای که در این داستان برای من قابل تامل بود این بود که اعضای
  خانواده گره گوار قبل ازاینکه اوبه سوسک تبدیل شود با خیال آسوده زندگی می کردند
  بدون اینکه کوچکترین تلاشی برای کمک به درآمد خانواده داشته باشند وحتی سختی ها و
  استرس های کار او را نیز درک نکردند و به چشم یک ابزار درآمد زایی به او نگاه می
  کردند همان نگاهی که خیلی از ایرانی ها هنوز هم به پدر خانواده دارند.
