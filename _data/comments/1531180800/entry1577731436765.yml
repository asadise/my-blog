msg: "سلام\r\nمن برای چندمین بار خوندمش عالی بود.ترجمه های متفاوت رو هم امتحان کردم\r\nتنهای و یاس و گوشه گیری و درون گرایی در آثار کافکا مشخصه. مخصوصا که مسخش هم شاهکار هستش.کتابیست که اوژن یونسکو،با الهام ازش کرگدنشو نوشته.توصیه میکنم بخونیدش.نمایشنامه ست.نوعی از دگر دیسی.رفتارها و عادتهای که به مرور انسانها رو مثل بیماری مبتلا می‌کنه. و درگیری هایی که با کنار اومدن باهاش دارند.سامسا عاشق می شود هاروکی موراکامی هم جالبه.این دفعه یه حشره انسان میشه.اینا چیزهایی هستن که مغز رو درگیر میکنن.انسان رو وادار به تفکر می کنم"
