  من صاحب‌نظر نیستم ولی مسخ کافکا را اینجور دیدم که آیا انسانهایی که به هر دلیلی
  مشکلی دارند لایق احترام هستند؟ جواب مسخ " خیر" است که من هم با ایشان
  موافقم،،شما تا زمانی محترم هستید که بتوانید خانواده ای،جمعیتی،کشوری یا شخصی را
  به هر طریقی راضی و خوشحال کنید ،در غیر این صورت شاید به پاس خدمات شما چند روزی
  با شما مهربان باشند ولی در نهایت مانند گریت خواهر گریگور بصورت رک بیزاری خود
  را از شما بیان میکنند.به نظر من کتاب مسخ ارزش اصلی انسان را در جامعه نشان
  میدهد.
