msg: "بر‌خلاف نظر‌ منتقد،من‌ فکر‌میکنم‌ قسمتهای۲و۴‌این‌فصل‌ چالش‌ برانگیزترین‌ قسمتهای‌این‌فصل‌اند.این دو قسمت منو یاد فیلم inception و این سوال میندازه(تو از کجا میدونی که الان خواب نیستی).\r\nو اینو میگم که خریدن بلک میرور توسط نت فلیکس باعث شد صحنه های اضافی سریال (که‌به‌ماجرای‌فیلمهاش‌هم‌لطمه‌میزد)به اندازه باشه و این کار خوبی بود که انجام شد."
