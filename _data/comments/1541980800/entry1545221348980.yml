msg: "سلام. این کتاب رو تازه خوندم. بنظرم اطلاعات خوبی از گذشته به ما میده، مثلا این بخش از کتاب که مربوط به محرم و عاشوراست تا به امروز هم هیچ فرقی نکرده:\r\n\r\n«بغیر از مراسم عزاداری مردم در ده روز نخست ماه محرم، ملا‌ها در تمام ماه و حتی بعد از آن تمام داستان فاجعه کربلا را با جزییات دراماتیک آن در مسجد‌ها بصورتی هنرمندانه و نمایشنامه‌وار شرح می‌دهند و بطوری خستگی ناپذیر آن را تکرار می‌کنند. جماعت نیز پیوسته به شرحی نو از این فاجعۀ آشنا گوش می‌کنند و هر بار همراه با شنیدن این مرثیه‌ها گریه و زاری می‌کنند.»"
