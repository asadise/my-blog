msg: "سلام و درود\r\nپایان‌هایی که در خط زمان این قسمت از آینه‌ی سیاه (بندراسنچ) وجود دارند، دو نوع هستند: ۱- پایان‌های اصلی که داستان در آن تمام می‌شود. ۲- پایان‌هایی که در آن داستان تمام نمی‌شود و با رسیدن به آن فیلم مجدداً به آخرین انتخاب برمی‌گردد تا گزینه‌ی دیگری انتخاب شود؛ پایان‌هایی که شما می‌فرمایید از نوع دوم هستند که من تعدادی از آنها را در فلوچارت نیاورده‌ام."
