  سلام .شما در فلوچارت نوشتید مبارزه با دکتر و کشته شدن استفن؟من بار ها صحنه اخر
  مبارزه بادکتر رو رفتم و هیچ وقت استفن کشته نشد. در ضمن من چند بار صحنه انتخاب
  بین عکس و کتاب رو رفتم و بار اول دوتا گزینه اومد ولی برای بار بعدی گزینه ها
  عوض شد و داستان فرق کرد.هربار که داستان تموم میشد و من بجای تیتراژ پایانی
  برگشت به زمان مشخص رو انتخاب میکردم سیر داستان سریع تر میشد و خود داستان منو
  به جاهای جدید میبرد . انگار که فیلم حافظه داره . ممنون از مطلبتون چون بارها
  دیدمش ولی شک داشتم چندتا پایان داره و من بهش رسیدم یانه . که شما زحمتش رو
  کشیدید ولی به نظرم پایان های بیشتری داره
