msg: "با سلام خدمت دوستان عزیز\r\nمن امروز تقویم شمسی سال ۱۳۹۹ را در سه نسخه تهیه کرده‌ام و از آنجایی که نوشته مربوط به تقویم سال ۱۳۹۹ را در ابتدای همان سال می‌نویسم، لذا برای دوستانی که نمی‌خواهند منتظر بمانند و می‌خواهند زودتر تقویم سال جدید را به تقویم گوگل خود اضافه کنند، لینک تقویم سال ۱۳۹۹ را در ادامه می‌گذارم:\r\n<a href=https://calendar.google.com/calendar/embed?src=2fbipn4ked5p9h7jrjpjjj8qn4%40group.calendar.google.com&amp;ctz=Asia%2FTehran target=_blank>تقویم سال ١٣٩٩</a>\r\n<a href=https://calendar.google.com/calendar/embed?src=aetlrnvpf6tk2dhc7ijk50p8r8%40group.calendar.google.com&amp;ctz=Asia%2FTehran target=_blank>تقویم کوتاه سال ١٣٩٩ (روز و ماه)</a>\r\n<a href=https://calendar.google.com/calendar/embed?src=rp8lfm47korun21j0stor4ckfk%40group.calendar.google.com&amp;ctz=Asia%2FTehran target=_blank>تقویم کوتاه سال ١٣٩٩ (روز)</a>"
