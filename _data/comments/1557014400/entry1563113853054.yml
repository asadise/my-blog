  اعیانی و اهمیت پول و جهیزیه دختر برای افراد در هنگام ازدواج. کتاب خوب و بی
  نقصی بود اما بی اغراق وقتی بعنوان شاهکار ادبیات روسیه با شاهکار های ادبیات
  ایران مقایسه میکنم فاصله زیادی بینشون وجود داره. البته شاید اگه زبان اصلی ش رو
  بخونم بهتر باشه ولی به هر صورت از لحاظ مفهوم و معنا واقعا ادبیات ای ایران
  متمایز هستش.
