msg: >-
  بنده فیلم جنگ و صلح را دیدم. مدت زمان فیلم سه ساعت و سی دقیقه دوبله شده فارسی
  بود. البته من از قبل با طرز تفکر تولستوی آشنا بوده ام بواسطه کتابهایی که از
  ایشان خوانده بودم. ۳۰ کیلو که گوجه بخرید نهایتا میتوانید ۵ کیلو رب از آن تهیه
  کنید. شاهکار ادبیات اروپا است بله درست است، چون تولستوی اسیر فلسفه بافی های کم
  عمق رنسانسی و پسا رنسانسی نمیشود. همه نهایت حرفش، نقطه شروع ابتدای بینش شرقی
  است  و میگوید لطفا دست از هوس و حرص و غارت و فلسفه بافی دکارتی و کانتی و ..
  بردارید و واقعیت ها و حقایق را با کارد دکارتی تکه پاره نکنید .. صبر کنید ،
  تقوا داشته باشید، بهترین عمل ، بی عملی است - همان چیزی که چینیان به آن وو وی
  میگویند- ایران من ۸۰۰۰ سال قدمت دارد ادبیات ما در شاهنامه با سلسله پیشدادیان و
  معرفی نخستین انسان آغاز میشود. تولستوی در معرفی شخصیتها و ارزشهای اخلاقی کم
  عمق است  البته طفلک خودش آدم خوبی است اما محیط اطرافش و فرهنگ آبا اجدادی اش و
  تمدن اروپایی کم عمق است . اینها ۲۰۰۰ سال پیش در اروپا و روسیه یا بصورت وایکینگ
  های غارتگر بودند یا در جرگه اقوام وحشی ژرمن و فرانک بودند که به معنی صحیح کلمه
  رام نشده بودند.
