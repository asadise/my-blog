msg: >-
  سلام من قصد دادم کتاب رو بصورت فیزیکی تهیه کنم ولی چون آشنایی با مترجمین کتاب
  ندارم که کدوم بهترین ترجمه را دارن؛مثلا من کتاب جنایات و مکافات رو با ترجمه
  محمد صادق بسط الشیخ خریدم که متاسفانه هم در املا و هم در جمله بندی دارای
  ایراداتی هست که یکم از کیفیت کتاب کم میکنه میخام اگ هزینه میکنم یه کتاب کم نقص
  و از لحاظ رسا بودن مفهوم گیر بیارم که اگ دوستان کسی میتونه راهنمایی کنه ممنون
  میشم منتظر پاسخ هایتان هستم
