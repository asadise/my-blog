msg: "من کتاب جنگ و صلح ترجمه آرزو خلجی مقیم را خوندم البته چند بار اقدام نا موفق به خوندن این کتاب داشتم ولی بخاطر شخصیت های بسیار زیادی که در این کتاب مطرح شده بیخیال از خوانش شدم ولی امسال کتاب و شخصیت های اون را بطور دقیقی دنبال کرده موفق به خوانش شدم.واقعا این رمان یک اثر بینظیر هستند\U0001F44D\U0001F44D\U0001F44D"
