  با تشکر از خلاصه کتاب، به نظر من این اثر، بیش از وقایع داستان شخصیت ها هست و
  بیانگر این حقیقت که هر کس در چارچوب روحیات و شرایط خود، نسبت به انتخاب ها و
  رفتار های خود محق است. دالوهوف گرگ باران دیده ایست که ثروت قابل توجهی را از
  چنگ نیکلای رفاه زده آقا منش در می آورد. هلن از نعمت زیبایی و کیاست فراوان بهره
  مند همین قدرت زنانه کوراش کرده است و به سادگی هلاک می شود. سونیا سرمست و معتاد
  عشقی کودکانه و مسموم است و با عمر خود بهای آن را می پردازد.آندره مردی اندیشمند
  است ولی جسارت رفتاری کم او باعث شده است همواره از عشق خواهر و همسر و نامزد اش
  دور و کم بهره باشد. ماریا شریف و دوست داشتنی معجزه این داستان است که تا انتها
  شریف و ارزشمند می ماند و آنقدر قوی است که همه شرایط را با اصول خود هماهنگ
  میکند. و .... اگر اینگونه داستان ها را مطالعه نکنیم برای شناختن آدمها باید در
  زندگی واقعی با آنها مواجه شویم که نیازمند زمان بسیار است و گاها و بهای آن را
  نیز خواهیم پرداخت. اگر با امثال دالاهوف و آناتول نابود نشده باشیم.
