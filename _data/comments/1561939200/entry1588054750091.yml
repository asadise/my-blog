msg: "Amir@\r\nسلام، من مرورگر Brave را هم تست کرده‌ام ولی چیزی بیشتر از کرومیوم بعلاوه چند افزونه ندیدم؛ الان هر سه مرورگر Chrome, Opera و Brave دارند بر پایه‌ی کرومیوم توسعه داده می‌شوند و هرکدام نسبت به کرومیوم چند ویژگی بیشتر دارند، اما عملا پایه و اساس همگی‌شان یکی است. و این را در استفاده از هر کدام از این سه مرورگر متوجه می‌شوید. \r\nبا تمام این تفاسیر ترجیح من، همچنان Firefox است."
