msg: "با سلام\r\nشخصا چند سالی میشه که فقط در مورد \"نظم نوین جهانی\" اطلاعات تجمیع میکنم. میشود گفت که کتاب اشاره شده بنوعی مانیفست نهایی انجمن مخفی ِ \"فابیوس ماکسیموس یا همان فابیان\" برای آینده جهان بوده که بر اساس ِ سنت ِ \" افشای ِ متد برای طعمه\" همه گیرش کردند زیرا هوکسلی و اریک بلر (یا همان جورج اورول) هر دو عضو انجمن فابیان و فارغ التحصیل دانشکده \"اتون\" در ویندسور-بریتانیا که به مدرسه \"ایلومیناتی\" معروف است بودند. این کالج فکر میکنم تا امروز محل تحصیل ِ بیست نفر از روسای دولتهای بریتانیا بوده. به اقوالی نویسنده کتاب یعنی جورج اورول (اریک بلر) از بستگان \"تونی بلر\" میشده \r\nمهمتر اینکه داستان \"نظم نوین جهانی\" و وصله \"تئوری ِ متوهمان توطئه\" که نیم قرن به افشاگرانش چسبانده میشد در سال گذشته به حقیقت پیوست. طوریکه علنا سایت رسمی \"نظم نوین جهانی سازمان ملل\" شروع بکار کرد اما بدلیل اینکه سروصدا و اعتراضاتی شکل گرفت در همان بدو افتتاح سایت به حالت نیمه فعال یا تعلیق درآمد. بهرحال ما شاهدان تاریخ هستیم چون امروز زنده ایم و میشود تغییر و تحولات ِ ورود به قرن بعد خورشیدی (1400) را با چشم دل ببینیم و معنای گریت ری ست را بفهمیم تا گواه باشیم که بانکداران موفق شدند کمونیسم را با یک برنامه صد ساله به بار نشانده و کل دنیا را قبضه نمایند تا آرمان ِ کتیبه ی گاید استون اجابت گردد. دردناک اینست که ایران بدلایل متعددی در میانه این مهلکه خواهد بود!\r\nتشکر\r\nhttps://unnwo.org/history/"
