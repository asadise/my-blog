msg: "سلام مرتضی جان. مرسی از مطلب جالبت.راستش مرتضی جان، توی این اوضاع بد اقتصادی کشورمون که با کارهای تمام وقت هم باز هم مدیریت کردن مخارج خیلی سخته، اینکه بخوای یه بازه زمانی از وقتتو کامل به خودت اختصاص بدی ، اگه غیر ممکن نباشه خیلی سخته. ولی خب به نظرم دو تا راه حل لااقل منطقیه اول اینکه قبل از اینکه یه فرجه رو به خودت اختصاص بدی چند روز قبل از اون بیای اضافه بر سازمان کار کنی تا جبران اون چند روز که قراره کار نکنی بشه. دوم اینکه در صورت عملی نشدن مورد اول مجبوری بیای از بعضی از هزینه هات بزنی تا دچار مشکل نشی یا کمتر دچار مشکل بشی.\r\nموفق باشی دوست عزیز."
