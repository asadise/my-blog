msg: "سلام و ممنون از کار ارزشمندتون، فقط سوالی که داشتم این هست که چرا رویدادهای تقویم فارسی رو به تقویم اضافه نکردین؟ اینطوری در عین حال که ازمزایای گوگل کلندر استفاده میشه در کنارش یک تقویم ایرانی کامل هم داریم، من هرسال از سایت فولکده برای فارسی کردن گوکل کلندر استفاده میکردم ولی فعلاً که جز ماه فروردین بقیه ماه ها رو آپدیت نکردن این شد که من از لینک های شما استفاده کردم.\r\nاگر مناسبت های تقویم ایرانی خودمون رو هم به کارتون ادد کنین به نظرم دیگه بی نقص خواهد بود.\r\nبازم ممنون"
