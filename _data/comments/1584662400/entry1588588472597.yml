msg: "با سلام و تشکر از شما چندین سال است از زحمت شما برای فارسی کردن تقویم گوگل و نیز تقویم اپ های  برنامه ریزی روی موبایل استفاده می کنم - خیلی متشکرم از این کار باارزش و کاربردی و مفید شما \r\nفقط یک خواهش:اگرامکانش هست یک ویرایش میانه شامل:نام روز هفته - روزعددی ماه و اسم ماه داشته باشیم مثلا \"دوشنبه 15 اردیبهشت\" چون واقعا نیاز به تکرار سال چهاررقمی 1399 در همه روزهای سال نیست - این موضوع در طولانی بودن این عبارت در اپ برنامه ریزی موبایل بیشتر نشون داده میشه و در برخی موارد دوخطی میشه / اگر راهنمایی کنید خودمون هم ویرایش کنیم یا فایل بزارید/ تشکر فراوان"
