msg: "با سلام خدمت دوستان عزیز\r\nمن امروز تقویم شمسی سال ۱۴۰۰ را در سه نسخه تهیه کرده‌ام و از آنجایی که نوشته مربوط به تقویم سال ۱۴۰۰ را در ابتدای همان سال می‌نویسم، لذا برای دوستانی که نمی‌خواهند منتظر بمانند و می‌خواهند زودتر تقویم سال جدید را به تقویم گوگل خود اضافه کنند، لینک تقویم سال ۱۴۰۰ را در ادامه می‌گذارم:\r\n<ul><li><a href=https://calendar.google.com/calendar/embed?src=md50skv44fbqu866o09mq8pg8o%40group.calendar.google.com&ctz=Asia%2FTehran target=_blank>تقویم کامل سال ۱۴۰۰ (شامل روز هفته، روز، ماه و سال)</a>، مثال: جمعه ۱ فروردین ۱۴۰۰</li><li><a href=https://calendar.google.com/calendar/embed?src=lcsm8abm492ko4dg338a4oc7l8%40group.calendar.google.com&ctz=Asia%2FTehran target=_blank>تقویم سال ۱۴۰۰ (شامل روز هفته، روز و ماه)</a>، مثال: جمعه ۱ فروردین</li><li><a href=https://calendar.google.com/calendar/embed?src=rjj0quq417mintene553gm7338%40group.calendar.google.com&ctz=Asia%2FTehran target=_blank>تقویم کوتاه سال ۱۴۰۰ (روز و ماه)</a>، مثال: ۱ فروردین</li><li><a href=https://calendar.google.com/calendar/embed?src=g3altsvfsnftob4uulqg75umpg%40group.calendar.google.com&ctz=Asia%2FTehran target=_blank> تقویم کوتاه سال ۱۴۰۰ (روز و ماه، فقط عددی) </a>، مثال: ۱۴۰۰/۱/۱</li><li><a href=https://calendar.google.com/calendar/embed?src=0atlvt1mqha6jsuvd8mnssq3bo%40group.calendar.google.com&ctz=Asia%2FTehran target=_blank> تقویم عددی سال ۱۴۰۰ (روز، ماه و سال، فقط عددی) </a>، مثال: ۱/۱</li><li><a href=https://calendar.google.com/calendar/embed?src=lc2p0hm1qk4v7mc0ku7sb44flk%40group.calendar.google.com&ctz=Asia%2FTehran target=_blank> تقویم کوتاه سال ۱۴۰۰ (روز) </a>، مثال: ۱</li><li><a href=https://calendar.google.com/calendar/embed?src=5emcgreq6evt9q2p6urom0kb6c%40group.calendar.google.com&ctz=Asia%2FTehran target=_blank> تقویم کوتاه سال 1400 (روز به صورت عدد انگلیسی) </a>، مثال: 1</li></ul>"
