msg: "به نظرم فیلم خوب و خوش ساختی بود و حرف زیادی برای گفتن داشت یک بار دیدنش کمه ، چیزایی که توجهم جلب کرد اسم شخصیت سیاه پوست بود باهارات ، معنی خاصی داره ، و اینکه نقش اول کتاب اورد با خودش ، وسایلی که بقیه اورده بودن مفهوم داشت\r\nو اون بچه که فکر کنم فیلم روایت معکوس داشت ، یعنی اون دختر بچه بعدا شد همون زنی که دنبال بچه ش میگشت ، در مجموع جذاب و جالب بود و ذهن رو درگیر کرده"
