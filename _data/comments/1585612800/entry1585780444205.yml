msg: >-
  جالبه من بعد از برداشتهای اولیه فیلم که همین چیزهایی بود که شما و بقیه نوشتن
  به ارتباط اون زن زردپوست فک کردم که برخلاف تصور کارمند مجموعه که میگفت اون یه
  خودشیغته اس مه میخواسته مرلین مونروی آسیایی باشه واقعا دنبال بچه اش میگشته و
  چون بچه رو پایینترین طبقه رو امنترین جا دیده بوده قایمش کرده بوده و براش غذا
  میبرده اگرنه بچه اشاز گرسنگی میمرد و‌اصلا اتفاقی نیست که اون بچه هم زردپوست
  بود دقیقا دختربچه همون زن بوده و اینکه قرا نبوده بچه زیر ۱۶ سال اونجا باشه و
  سیستم مدیریت هم مثل هر چیز دیگه ای خطا داشته و اگر مادره راستشو میگفته نمی
  ذاشتن بره چون باورش نمی کردن...
