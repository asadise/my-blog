msg: >-
  سلام ، واقعا فیلم خوبی بود ، فقط کاش صحنه های دلخراشش کمتر بود . من فکر میکنم
  زن زرد پوست وقتی به پلتفرم اومده واقعا شرایطش اونطور بوده که کارمند میگفت ولی
  شاید قربانی تعرض شده و اون بچه رو در پلتفرم باردارشده و بدنیا آورده . و نشون
  میده مدیران نگاه تک بعدی دارن و به نسلهای بعدی بی توجهن. اینکه مرد با کتاب و
  داوطلبانه به گودال اومده بود بنظرم نماد زندانیان اعتقادی (مثلا سیاسی)میتونه
  باشه که در هر دوره ای با اصرار بر اعتقاداتشون تا پای جونشون پیش میرن. اما یه
  مورد برام قابل درک نیست چرا دو مرد با کشتن طبقات بالایی قصد زنده نگهداشتن
  طبقات پایین رو داشتن؟ ایا منظور این بود که غذاخوردن فقط برای بقای انسان نیست و
  بقای انسانیت و عدالت مهمه، یعنی هدف هماهنگی با عدالت هست هرکسی که با عدالت
  موافقه باید زنده بمونه . اگر این بوده مفهوم خوبیه اما کاش به شیوه بهتری نمایش
  داده میشد از دو منجی انتظار چنین خشونتی نمی رفت.
