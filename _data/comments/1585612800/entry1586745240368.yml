msg: "همانطور که پیرمرد خردمند گفت: مدیریت وجدان نداره برای اون پیغام نفرستید برای طبقه صفر که آشپزها هستند پیغام بفرستید تا متوجه بشن این پایین چه خبره ، چون اونا با وسواس غذا ها رو اماده میکردن و فکر میکردن پایین ۲۰۰ طبقه است و به همه غذا میرسه (همانطور که اون زن که ۲۵ سال اونجا کار میکرد نمیدونست اونجا ۳۳۳ طبقه است و بچه زیر ۱۶ سال اونجا است)اگر هرکس سهم خودش رو میخورد تا ۲۰۰ طبقه سیر میشدن و باز هم ۱۳۳ طبقه بدون غذا میموندن(پس مدیریت بی وجدان که اینجا رو درست کرده و به همه دروغ گفته)\r\nفرستادن اون بچه به طبقه صفر پیغام این رو میرسونه که مدیریت به شما دروغ های زیادی گفته از جمله این که اینجا بچه های زیر ۱۶ سال نداریم.\r\nشاید هم مدیریت به اندازه ۲۰۰ طبقه به ۳۳۳ طبقه غذا میده تا همبستگی خودجوششون رو رشد بده(یعنی یکی سهم خودش رو یک روز نخوره تا به طبقه های پاین تر برسه."
