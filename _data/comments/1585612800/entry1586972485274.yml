  با سلام من تازه فیلم رو دیدم و واقعا تحت تاثیر قرار گرفتم تا جایی که برای
  اولین بار بعد از دیدن یک فیلم دنبال نقد اون گشتم همیشه با همسرم درباره عدالت
  بحث می کنیم من همیشه دنبال عدالتم و اینکه چه کار باید کرد تا به عدالت رسید و
  همسرم قانعم می کنه که عدالت وجود نداره فقط تعادل هست ولی در فیلم دیدیم که
  شخصیت اصلی چطور تونست در برقراری عدالت تلاش کنه این یعنی اگه هر آدمی قدمی برای
  عدالت برداره میشه جلوی ظلم و چپاول رو گرفت
