msg: "این فیلم یک قدرت تخیل براب دقایقی به ما میده که حال و روز طبقات بالا و پایین را درک کنیم اما در عین حال نشون میده بی‌ثباتی طبقاتی هم خودش خطرناکه.\r\nمن فکر می‌کنم گرچه فیلم جامعه‌ی بی‌طبقه به عنوان یک آرمان سوسیالیستی را دنبال می‌کنه اما  شاید به ضد خودش تبدیل میشه که اگر ثبات طبقاتی نداشته باشیم دنیا جای خطرناکی میشه. در دنیای واقع طبقاتی که لقمه نانی برای سیر کردن شکم دارند چندان خطرناک نیستن به شرطی که اجازه ندهیم طبقات بالا را تجربه کنند. افراد به طبقه‌ی خود راضی هستند تنها کافی است اجازه ندهی کارد به استخوان برسد و مانع از سقوطشان شوی."
