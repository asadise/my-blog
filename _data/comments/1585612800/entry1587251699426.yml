msg: >-
  نظراتو خوندم کلی حرفای فلسفی. فیلم خوبی بود ولی ایراداتی داشت اما فارغ از همه
  اینا خداوکیلی هر کی اینو میخونه نزارین بچه دار شین نمیدونم این فاز ازدواج کردن
  و بچه پس انداختن تو قرن ۲۱ چیه؟ به نظرم این پیام فیلمه: ملتها نزارین نسل جدیدی
  بوجود بیاد زمین داره نابود میشه ولی ما هنوز دنبال خیالات خامیم شدیدا با کامنت
  نفر دوم که گفته چرا بوجود اومدیم موافقم تمام کسایی که الان بچه دارن فردا روزی
  که بمیرن همش تنشون تو گور میلرزه که قراره چه به روز نسل بعد از من بیاد
