msg: >-
  سلام دوستان واقعا در عجبم که چطور بین این همه نظر کسی متوجه این موضوع نشد که
  اون پاناکوتایی که وسط فیلم نشون داده شد تلاش اون مادره برای رسوندن پیام بوده
  وقتی اون مادره بین طبقات در حرکت بوده مثه همون باهارتو گورنگ حداقل یک بار با
  مرد خردمند برخورد داشته و تلاش کرده پیامشو با رسوندن پاناکوتا نشون بده ولی
  اشتباه میکرده در صورتی که پیام اصلی فرستادن بچه خودش به بالا بوده شاید
  نمیدونسته ولی فرض بر اینکه دونسته باشه یه جورایی خودخواهی بشرم نشون میده که
  حتی وقتی کلید حل مشکلاتم پیدا می‌کنه حاضر نیست از یه سری چیزاش بگذره مثه بعضی
  پدر مادرا برای اینکه از بچشون جدا نشن یا میترسن از نتیجه کارشون نمیذارن به
  حقیقت برسن هم اتاقی دختره که می‌گفتید چرا کسی پیشش نبود همون مادرش بود که
  غذارو تو دهنش نگه میداشت میاورد براش اون مادرم از ترس آسیب ندیدن دخترش در
  طبقات دیگه اونو آورده بوده تو طبقه ای که مطمین بوده که مدیریت احتمال زنده بودن
  کسیو اونجا نمیداده تا بخواد جاشو عوض کنه اصلا اون طبقه ی آخر هیچ کدوم ازین
  قانونای سردو گرم شدنو اینارو نداشت چون دیگه بعدش طبقه ای نبود نیازی به قانونم
  نداشت در هر حال گورنگ میدونست با رسوندن اون بچه به بالا سرآشپزا میفهمن قانون
  سن ۱۶ سال نقض شده بچرو فرستاد بالا چون نماد فردی روشنفکر و با سواد بود و خیلی
  چیزای دیگه که یادم نمونده کامل تو این متن بگم هر کی هر سوالی داشت یا چیزی براش
  مبهم بود بگه تا بیشتر براش توضیح بدم.
