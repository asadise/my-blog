msg: "من هر سال از تقویم شما استفاده می‌کنم. دوستانی که گوشیشون Always ON داره به راحتی می‌تونن تقویم فارسی رو روی صفحه گوشیشون مشاهده کنن. از توی setting گوشی قسمت lock screen و clock style رو بزنید. گزینه always on رو انتخاب کنید. از بین پوسته‌ها گزینه بیشتر رو بزنید یکی هست که رویداد‌های همون روز رو نشون می‌ده. انتخابش کنید صفحه گوشی رو قفل کنید می‌بینید که تقویم روی صفحه always on نشون داده می‌شه.\r\nاز شما سانزده گرامی یه خواهش دارم؛ این که از اون نمونه نسخه ۲ یه نسخه انگلیسی هم تهیه کنید. به عنوان نمونه شنبه ۱ فروردین به صورت Shanbeh 1 Farvardin نوشته می‌شد. برای کسانی که گوشیشون و ویندوزشون کاملا انگلیسی هست خیلی مطالبقت بیشتری داره. شخصا تمام زبان گوشیم انگلیسی هست به جز این مورد. ممنون از لطف و تلاشتون."
