msg: "با سلام و خسته نباشید.\r\nنمی‌دانم این سؤال را کجا باید بپرسم و الآن فقط دستم به شما می‌رسد (ببخشید اگر دارم جای اشتباهی سؤال می‌پرسم):\r\n۱. تقویم گوگل، در برخی سال‌ها، تعطیلی‌های ایران (مربوط به تقویم قمری) را اشتباه نشان می‌دهد (حدس می‌زنم به‌خاطر عقب/جلوشدن روز عید فطر باشد). مثلاً هفته‌ی بعد چهارشنبه روز عید قربان است ولی تقویم، آن را سه‌شنبه نمایش می‌دهد. سؤالم این است که چطور می‌شود این تقویم را درست کرد؟ آیا راهی دارد یا هر سال باید منتظر این به‌هم‌ریختگی‌ها باید بمانیم؟\r\n\r\n۲. چطور می‌شود مثل شما تقویم شخصی درست کرد؛ مثلاً اگر بخواهم برخی مناسبت‌ها را (که در تقویم گوگل نیست) به آن اضافه کنم و سالی یک بار به‌روزش کنم؟\r\nسپاس‌گزارم."
